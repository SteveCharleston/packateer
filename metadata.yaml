vars:
    pkgpath: ./packages/

packages:
    aptly:
        Version: 1.4.0
        vars:
            downloadurl: "https://github.com/aptly-dev/aptly/releases/download/v1.4.0/aptly_1.4.0_linux_amd64.tar.gz"
    test:
        Version: 1.0.0

dists:
    debian:
        pkgformat: deb
        distname: wheezy
        vars:
            httpduser: www-data
            httpdusername: www-data
            httpdgroup: www-data
            httpdgroupname: www-data
            proxygroup: proxy
            proxygroupname: proxy
        packages:
            test:
                vars:
                    zwischendist: vorhanden
                pkg-rev: 1337
    ubuntu1604:
        pkgformat: deb
        distname: xenial
        parent: debian
        packages:
            test:
                Breaks: breaker
                vars:
                    metaubuntu: erben

    foodist:
        parent: ubuntu1604
        packages:
            test:
                pkg-rev: 0
                vars:
                    une: does

    centos7:
        pkgformat: rpm
        vars:
            httpduser: 48
            httpdusername: apache
            httpdgroup: 48
            httpdgroupname: apache
            proxygroup: 23
            proxygroupname: squid
        packages:
            test:
                pkg-rev: 0
